<app-dynamic-display
  title="Tarefas pendentes"
  iconCard="assignment"
  [data]="apiData"
  [fields]="fields"
  [clickHandle]="{ type: 'bottomSheet' }"
  [isEmpty]="isEmpty"
  [isLoading]="isLoading"
  [modalState]="modalState"
  [modalMessage]="modalMessage"
  (actionClick)="onActionClick($event)"
  (navigationBack)="onNavigationBack()"
  (modalClose)="onModalClose()">
</app-dynamic-display>
